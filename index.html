<!DOCTYPE html>
<html lang="es">
        
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
    </head>

    <body>
    
        <header>
            <img class="logo" src="img/Logo.png" alt="Logo Alura">
        </header>
        
        <main>
            <section>
                <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="botones">
                        <img src="img/bi_exclamation-circle-fill.png" alt="Exclamacion">
                        <h6 class="informacion">Sólo letras minúsculas y sin acento</h6>
                    </div>
                     <div class="botones">
                        <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                     </div>
            </section>
    
            <section>
                <textarea class="resultado"  cols="20" rows="10"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
                
        </main>   
        <footer>
           &copy; 2022 | Ningún derecho reservado. Copia lo que necesites!
        </footer>  
        <script src="script.js"></script>   
    </body>
</html>
